<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Orbitron:wght@600;900&display=swap"
        rel="stylesheet">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <!--CSS styel sheet-->
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>RPS</title>
</head>

<body>
    <div class="game-background">

        <!--Trigger rules modal-->
        <button class="style-btn" id="rules-btn">Rules <i class="fas fa-space-shuttle"></i></button>
        <!--Rules Modal-->
        <div id="rules-modal" class="style-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>How to save the galaxy</h3>
                <p>Win 3 battle rounds to win the 1st War</p>
                <h3>Final War</h3>
                <p>You will have 3 seconds to fire your selected weapon and save the galaxy</p>
                <h3>Goodluck solider</h3>
            </div>
        </div>


        <h1 class="heading">
            Rock Paper Scissors
        </h1>

        <div class="game-area">

            <div class="display display-blue" id="user">
                <img class="display-img" id="player-image" src="/assests/images/rock-control-button.png" class="img-fluid"
                    alt="Rock Paper Scissors Lizard Spock">
            </div>
            
            <div class="display display-red">
                <img class="display-img" id="computer-image" src="/assests/images/rock-control-button.png" class="img-fluid"
                    alt="Rock Paper Scissors Lizard Spock">
            </div>

        </div>

        <div class="vs">
            <h2>VS</h2>
            <p class="result" id="battle-result">draw</p>
        </div>


        <div class="control-panel">

            <button data-type="rock" class="button button-red">
                <div id="rock">
                    <img class="btn" src="/assests/images/rock-control-button.png" alt="hand rock icon"></div>
            </button>

            <button data-type="paper" class="button button-yellow">
                <div id="paper">
                    <img class="btn" src="assests/images/paper-control-button.png" alt="hand paper icon"> </div>
            </button>

            <button data-type="scissor" class="button button-blue">
                <div id="scissor">
                    <img class="btn" src="assests/images/scissor-control-button.png" alt="hand scissor icon"></div>
            </button>

        </div>

        <div class="score-area">
            <div class="user-score">
                <p class="score">WINS <span id="user-score">0</span></p>
                <p class="score">Losses <span id="user-losses">0</span></p>
            </div>
            <div class="space"></div>
            <div class="enemy-score">
                <p class="score">WINS <span id="enemy-score">0</span></p>
                <p class="score">Losses <span id="enemy-losses">0</span></p>
            </div>
        </div>



    </div>



    <script src="/assests/js/script.js"></script>
</body>

</html>
